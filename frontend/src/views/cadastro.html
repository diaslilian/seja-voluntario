<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar anúncio</title>

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header row">
        <a href="/">
          <img src="../assets/images/logo.png" alt="Logo Seja Voluntario" />

          <h1 class="text-red text-shadow">Seja Voluntário</h1>
        </a>
      </header>

      <section class="form row">
        <h2 class="text-green">Anúncie vagas de voluntariado</h2>
        <form
          class="flex"
          onsubmit="return validateNotice(this)"
          method="POST"
          action="/cadastro"
        >
          <input
            type="text"
            name="email"
            class="col-full"
            placeholder="Informe o email do responsável..."
          />

          <textarea
            name="descricao"
            placeholder="Informe a descrição da vaga..."
            rows="4"
          ></textarea>

          <div class="form-row">
            <input
              type="text"
              name="titulo"
              class="col-half"
              placeholder="Informe o título da vaga..."
            />

            <input
              type="text"
              name="cidade"
              class="col-half"
              placeholder="Informe a cidade da vaga..."
            />
          </div>

          <div class="text-right">
            <button type="submit" class="btn btn-green">Enviar Anúncio</button>
          </div>
        </form>
      </section>

      <footer class="footer">
        <p><strong>Seja Voluntário</strong> - Com ❤ Lilian Dias.</p>
      </footer>
    </main>

    <script src="../App.js"></script>
  </body>
</html>
